<!DOCTYPE html>
<html>
<head>
    <title>Basic Auth App</title>
</head>
<body>
    <h2>Basic Authentication App</h2>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <p style="color:red;">{{ msg }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
